<!DOCTYPE html>
<!-- 이 문서가 HTML5 문서임을 나타내는 DTD 
     마크업 문서에서 DTD 선언은 문서의 맨 처음 단 한번만 선언 -->
<html>
<head>
<!-- head 태그 안에 들어가는 내용 :
     1. 문서의 전체 설정정보 (문자세트)
     2. 제목표시줄에 추력할 간단한 문서 제목 -->
<meta charset="UTF-8">
<title>02 body</title>
</head>
<body bgcolor="#7733ff" text="eee6ff" vlink="#ffffff">
<!-- 1. 모든 태그는 시작태그, 종료태그가 쌍으로 존재
     2. 시작태그에는 속성(atrribute)을 줄 수 있다.
     3. 속성(attr)은 속성명="값" 의 형태로 작성
     4. 속성이 여러개 나열될 때
        속성1="값1" 속성2="값2" ... 속성n="값n"
        처럼 여러 속성을 공백으로 분리 콤마(,)등은 사용하지 않음
      -->
<!-- body 태그 안에 들어가는 내용 :
     1. 브라우저에 의해 해석되는 문서의 본문을 작성
     2. 단순텍스트가 아닌 HTML 의 태그를 사용하여 작성 -->
<h1>문서에 하이퍼 링크 달기</h1>
<hr />     
<a href="01_Hello.html">01_Hello 페이지로 가기...</a>
<!-- a : 앵커 태그
     여러 HTML 문서 사이에 하이퍼링크(link:연결고리) 를
     만들어주는 태그.
     실제 연결을 위해서
     href 속성을 사용해야만 문서 사이에 연결이 생성 -->



</body>
</html>
