<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>05 hr 옵션</title>
</head>
<body>
<!-- hr : 화면을 가로로 분할하는 수평선 출력 -->
<h2>수평선 긋기</h2>
1. 기본수평선
<hr />
<!-- 기본 수평선 : 약간의 음영이 있는 회색의 수평선 -->

2. 음영이 없는 수평선 (noshade 속성을 적용)
<hr noshade="noshade" />

3. 수평선의 두께 조절 (음영 없고, 두께가 5)
<hr noshade="noshade" size="5" />

4. 수평선의 색상 조절(기본두께, 초록색)
<hr color="00ffff" />









</body>
</html>
