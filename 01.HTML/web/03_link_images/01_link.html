<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- link : html 문서를 서로 연결하는
			hyper link 로 앵커태그 <a> 를 사용
-->
	<h2>간단한 링크</h2>
	<hr />
	<!-- 링크의 간단한 구문 구조 
		<a href="문서주소">링크텍스트</a>
	-->
	<!-- ul>(li>a[href=""])*3 -->
<ul>
	<li>
		<a href="http://www.naver.com">
			<img src="https://s.pstatic.net/static/www/img/uit/2019/sp_search.png">	
		</a>
	</li>
	<li>
		<a href="http://www.daum.net">
			<img src="https://t1.daumcdn.net/daumtop_chanel/op/20170315064553027.png">
		</a>
	</li>
	<li>
		<a href="https://lily.sunmoon.ac.kr/Page/UnivLife/UnivLife07_05.aspx" target="self">
			선문대학교로 이동...
		</a>
	</li>
</ul>
<!-- 링크 target 속성 정리
	 _blank : 링크페이지를 새 창에서 연결하여 오픈
	 _self  : 링크페이지가 현재 창에서 오픈됨(default)
	 
	 
	 _top   : 페이지가 여러 프레임으로 나뉘어 있을 때
	 		  서브 프레임이 아닌 전체 페이지로 열림.
	 _parent : 페이지가 여러 프레임으로 포함되어 있을 때
	 		   포함하고 있는 부모 프레임에서 열림

 -->
	
</body>
</html>
