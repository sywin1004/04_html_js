<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// 1. 정수형 : 10진수
	//			=> 0으로 시작하지 않는 숫자
	var decimal = 100;
	
	// 2. 정수형 : 8진수
	//			=> 0으로 시작하는 숫자 표현
	//             0 ~ 7 사이의 숫자로 표현
	var octal = 056;
	
	// 3. 정수형 : 16진수
	//			=> 0x, 0X 로 시작하는 숫자 표현
	//			   0 ~ 9, a ~ f, A ~ F 로 표현
	var hexa1 = 0xFF;
	var hexa2 = 0X5f;
	
	// 4. 실수형 :
	var doubleValue = 123456.789
	
	// 변수 값 출력
	document.write("<h3>여러가지 숫자형 값 출력</h3>");
	document.write("<hr />");
	document.write("십진수 100: " + decimal + "<br />");
	document.write("8진수 056: " + octal + "<br />");
	document.write("16진수 0xFF: " + hexa1 + "<br />");
	document.write("16진수 0X5f: " + hexa2 + "<br />");
	document.write("실수 값: " + doubleValue + "<br />");
	document.write("<hr />");
	document.write("8진수, 16진수 표현으로 할당한 값은 <br />");
	document.write("브라우저에 출력될 때 <br />");
	document.write("10진수 값으로 자동 환산되어 출력 된다.");
	
</script>
</head>
<body>

</body>
</html>
