<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>06 비교, 삼항연산자</title>
<script type="text/javascript">
	var num1 = 43;
	var num2 = 5;
	
	// 두 변수 값을 비교하여 결과 출력
	// 비교 연산자의 결과는 true / false 로 출력
	document.write("<h3>비교 연산자</h3>");
	document.write("<hr />");
	document.write("num1=" + num1 + "<br />");
	document.write("num1=" + num2 + "일 때,<br />");
	document.write("각각의 비교 연산은 다음과 같다.");
	document.write("<hr />");
	document.write(num1 + "==" + num2 + ":" + (num1 == num2) + "<br />");
	document.write(num1 + "!=" + num2 + ":" + (num1 != num2) + "<br />");
	document.write(num1 + "&gt" + num2 + ":" + (num1 < num2) + "<br />");
	document.write(num1 + "&lt" + num2 + ":" + (num1 > num2) + "<br />");
	document.write(num1 + "&ge" + num2 + ":" + (num1 >= num2) + "<br />");
	document.write(num1 + "&le" + num2 + ":" + (num1 >= num2) + "<br />");
	document.write("<hr />");
	document.write("<h3> 삼항 연산자</h3>");
	document.write("<hr />");
	document.write("조건식 ? 값1 : 값2 <br />");
	document.write(num1 + "&gt;" + num2 + "?");
	num1 > num2 ? document.write(num1 + " 이 " + num2 + " 보다 큽니다. <br />") 
					:
				  document.write(num1 + " 이 " +num2 + " 보다 크지 않습니다. <br />") ;
	
	num1 < num2 ? document.write(num1 + " 이 " + num2 + " 보다 작습니다. <br />") 
					:
		  		  document.write(num1 + " 이 " +num2 + " 보다 작지 않습니다. <br />") ;
	
</script>
</head>
<body>

</body>
</html>
