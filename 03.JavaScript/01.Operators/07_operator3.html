<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>07 논리 연산자</title>
<script type="text/javascript">
	var number = 99;
	
	document.write("<h3>논리 연산자의 사용</h3>");
	document.write("<hr />");
	document.write("90 &lt;" + number + "&gt; 100 인가?<br />");
	document.write((number > 90 && number < 100) + "<br />");
	document.write("<hr />");
	document.write(number + "는 3의 배수이거나, 2의 배수인가?<br />");
	document.write((number % 3 == 0 || number % 2 == 0) + "<br />");
	document.write("<h3>누적 연산자의 사용</h3>");
	document.write("<hr />");
	document.write(number + "+=3 의 결과는 " + (number += 3) + "<br />");
	document.write(number + "-=3 의 결과는 " + (number -= 3) + "<br />");
	document.write(number + "*=3 의 결과는 " + (number *= 3) + "<br />");
	document.write(number + "/=3 의 결과는 " + (number /= 3) + "<br />");
	document.write(number + "%=3 의 결과는 " + (number %= 3) + "<br />");
</script>
</head>
<body>

</body>
</html>
