<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>08 if 제어구문</title>
<script type="text/javascript">
	// prompt() : 간단한 입력을 받는 내장함수
	var input = prompt("숫자를 입력하세요.");
	
	if (input % 2 ==0) {
		document.write("입력 값 " + input + "은 짝수입니다.") 
	} else {
		document.write("입력 값 " + input + "은 홀수입니다.")
	}
</script>
</head>
<body>

</body>
</html>
