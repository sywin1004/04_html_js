<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>09 if ~ else if 제어구문</title>
<script type="text/javascript">
	var input = prompt("숫자를 입력하세요.");
	
	// 2, 3, 5, 7 의 배수판별
	// 네 가지 경우가 모두 아닌 판별
	if (input % 2 == 0) {
		document.write(input + "은 2의 배수입니다.");
	} else if (input % 3 == 0) {
		document.write(input + "은 3의 배수입니다.");
	} else if (input % 5 == 0) {
		document.write(input + "은 5의 배수입니다.");
	} else if (input % 7 == 0) {
		document.write(input + "은 7의 배수입니다.");
	} else {
		document.write("2, 3, 5, 7 의 배수가 아닙니다.");
	}
</script>
</head>
<body>

</body>
</html>
