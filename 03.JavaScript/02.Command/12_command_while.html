<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>12 while 구문</title>
<script type="text/javascript">
	document.write("<h3>while 구문</h3>");
	document.write("<hr />");
	
	count = 1;
	while (count < 10) {
		document.write(count + "<br />");
		count++;		
	}
	
	document.write("<hr />");
	document.write("<h3>do ~ while 구문</h3>");
	document.write("<hr />");
	
	do {
		document.write(count + "<br />");
		count--;
	} while (count > 0);
</script>
</head>
<body>

</body>
</html>
