<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>19 내장함수: parseFloat()</title>
<script type="text/javascript">
	// parseFloat(); 실수형태로 입력된 문자값을
	//				 산술 연산이 가능한 실수값으로 변화하여 리턴하는 함수
	
	// 소수점 형태로 시작하나 뒤에 문자열 추가
	str1 = "123.456abc";
	
	// 문자열로 시작하나 뒤에 소수점 형태
	str2 = "abc1234.56";
	
	// 정수 값
	str3 = "5";
	
	document.write("<h3>parseFloat():문자열 실수 변환</h3>");
	document.write("<hr />");
	document.write("parseFloat(" + str1 + ")=" + parseFloat(str1) + "<br />");
	document.write("parseFloat(" + str2 + ")=" + parseFloat(str2) + "<br />");
	document.write("parseFloat(" + str3 + ")=" + parseFloat(str3) + "<br />");
	
	
</script>
</head>
<body>

</body>
</html>
