<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>23 이벤트 : onDblClick</title>
<script type="text/javascript">
	function myDblClick() {
		alert("안녕하세요, 더블클릭 하셨군요!")
	}
</script>
</head>
<body>
	<h3>onDblClick 이벤트</h3>
	<hr />
	<button ondblclick="myDblClick();">더블클릭하세요.</button>
	<div onDblClick="myDblClick();">여기 글자를 더블클릭하면 alert 창이 뜹니다.</div>
</body>
</html>
