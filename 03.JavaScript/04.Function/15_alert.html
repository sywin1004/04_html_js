<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>15 내장함수 : alert</title>
<script type="text/javascript">
	// alert(); 기본 경고창(알림창)
	// 		==> 사용자가 창을 닫을 때까지
	//			다음 실행이 중단되는 modal dialog 를 오픈
	
	// 		vs. modeless dialog 
	//		==> 사용자의 입력이 없어도 다음을 계속
	//			진행할 수 있는 대화상자
	
	document.write("<h3>alert 창 로드 전입니다!</h3>");
	alert("alert() 함수로 \n\n 띄운 경고창!");
	document.write("<h3>문서가 읽어지면 <br /> 경고창이 뜹니다. </h3>");
</script>
</head>

</html>
