<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>30 내장객체 : Math</title>
<script type="text/javascript">
	// Math 내장객체는 new 없이 Math.함수이름() 으로 호출
	document.write("-99의 절댓값:" + Math.abs(-99) + "<br />");
	document.write("50의 제곱근:" + Math.sqrt(50) + "<br />");
	document.write("50의 지수함수:" + Math.exp(50) + "<br />");
	document.write("2의 8 제곱값:" + Math.pwo(2, 8) + "<br />");
	document.write("54.25 의 내림연산:" + Math.floor(54.25) + "<br />");
	document.write("54.25 의 올림연산:" + Math.ceil(54.25) + "<br />");
	document.write("54.25의 반올림 연산:" + Math.round(54.25) + "<br />");
	document.write("10, 8 중 큰값:" + Math.max(10, 8) + "<br />");
	document.write("10, 8 중 작은값:" + Math.min(10, 8) + "<br />");
	document.write("-99의 절댓값:" + Math.abs(-99) + "<br />");
	
	// 난수
	document.write("난수 발생:" + Math.random() + "<br />");
	//최저값 ~ 최댓값이 지정된 난수 발생
	document.write("10 ~ 100 tkdldml skstn:" + Math.round(Math.random() * (100 - 10) + 10) + "<br />");
	document.write();
	document.write();
	
</script>
</head>
<body>

</body>
</html>
