<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>28 내장객체 : Array</title>
<script type="text/javascript">
	// 자바스크립트에서 배열 객체 선언
	// new Array(크기)
	// new Array();
	// new Array(초기화목록);
	
	// 자바스크립트의 배열은 각 엘리먼트의 타입이
	// 다양할 수 있다.
	
	var myArr = new Array("파란색", 99, "갤럭시s9+", "Java Script", 13.5);
	
	document.write("<h3>자바스크립트 내장객체: Array 사용</h3>");
	document.write("<hr />");
	document.write("<h4>배열의 초기 값</h4>");
	
	for (var idx = 0; idx < myArr.length; idx++) {
		document.write("myArr[" + idx + "]=" + myArr[idx] + "<br />");
	}
	
	document.write("<hr />")
	
	// 배열의 정렬 메소드 호출
	myArr.sort();
	
	document.write("<h4>정렬 후 배열의 값</h4>");
	document.write("<hr />");
	
	for (var idx = 0; idx < myArr.length; idx++) {
		document.write("myArr[" + idx + "]=" + myArr[idx] + "<br />");
	}
	
	document.write("<hr />");
	
	// 배열을 역순으로 변경하는 함수 호출
	myArr.revers();
	
	for (var idx in myArr) {
		document.write("myArr[" + idx + "]=" + myArr[idx] + "<br />");
	}
</script>
</head>
<body>

</body>
</html>
