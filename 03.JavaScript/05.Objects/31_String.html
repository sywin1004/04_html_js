<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>31 내장객체 : String</title>
<script type="text/javascript">
	var stmt = "Java Script 문자열 테스트 문장입니다.";
	document.write("<h3>문자열 자체를 다루는 함수</h3>");
	document.write("<hr />");
	document.write("substring(0, 5)=" + stmt.substring(0, 5) + "<br />");
	document.write("substr(1, 8)=" + stmt.substr(1,8) + "<br />");
	document.write("toLowerCase()=" + stmt.toLowerCase() + "<br />");
	document.write("toUpperCase()=" + stmt.toUpperCase() + "<br />");
	document.write("charAt(10)=" + stmt.charAt(10) + "<br />");
	
	document.write("<h3>문자열 출력형태 관여 함수</h3>");
	document.write("<hr />");
	document.write("bold()=" + stmt.bold() + "<br />");
	document.write("italics()=" + stmt.italics() + "<br />");
	document.write("sup()=" + stmt.sup() + "<br />");
	document.write("sub()=" + stmt.sub() + "<br />");
	document.write("strike()=" + stmt.strike() + "<br />");
	document.write("<hr />");
	
	document.write("<h3>문자열 length 변수</h3>");
	document.write("stmt.length=" + stmt.length + "<br />");
	document.write("\"안녕하세요~?\".length" + "안녕하세요~?".length + "<br />");

	
</script>
</head>
<body>

</body>
</html>
