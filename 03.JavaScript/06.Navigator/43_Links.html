<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>43 links 객체</title>
</head>
<body>
	<a href="http://www.naver.com">네이버</a>
	<br />
	<a href="http://www.daum.net">다음</a>	
	<br />
	<a href="http://www.google.com">구글</a>
	<br />
	<a href="http://www.apple.com/kr/">애플</a>
	<br />
	
	<script type="text/javascript">
		// document.links : 현재 문서에 존재하는 링크의 배열
		var linkCnt = document.links.length;
		document.write("문서에 있는 링크의 갯수:" + linkCnt + "<br />");
		document.write("<hr />");
		
		for (var idx = 0; idx < linkCnt; idx++) {
			document.write((idx + 1) + "번 링크" + document.links[idx] + "<br />");
		}
	</script>
</body>
</html>
