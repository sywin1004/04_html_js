<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>46 textarea</title>
<script type="text/javascript">
	
	function selectAll() {
		// textarea 에는 입력된 내용(텍스트)를
		// 전체 선택하는 select() 함수가 있다.
		document.myForm.news.select();
	}
</script>

</head>
<body>
	<form action="" name="myForm">
		<textarea name="news" id="" cols="30" rows="10"></textarea>
	</form>
</body>
