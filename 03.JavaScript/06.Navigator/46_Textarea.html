<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>46 textarea</title>
<script type="text/javascript">
	
	function selectAll() {
		// textarea 에는 입력된 내용(텍스트)를
		// 전체 선택하는 select() 함수가 있다.
		document.myForm.news.select();
	}
</script>

</head>
<body>
	<form action="" name="myForm" >
		<textarea name="news" id="" cols="30" rows="10" onclick="selectAll();">(도쿄=연합뉴스) 박세진 특파원 = 한반도에 영향을 미칠 것으로 보이는 태풍 제13호(링링)가 발생했다.

일본 기상청은 2일 오전 9시쯤 필리핀 동쪽 해상에서 열대저기압이 태풍 13호로 바뀌었다고 발표했다.

크기와 강도 등급이 아직 부여되지 않은 이 태풍은 북서 방향으로 시속 20㎞로 움직이고 있다.</textarea>
<!-- 		input[type="button" value="모두선택" onclick="selectAll();"] -->
		<input type="button" value="모두선택" onclick="selectAll();" />
	</form>
	
</body>
</html>
